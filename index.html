<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alec Iberg</title>
    <link href="Styles/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Laila"
      rel="stylesheet"
    />
    <script src="scripts.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="titlebox">
      <div id="introtext">
        <span class="border">Hi, I'm Alec</span><br />
        <span class="border">A Full Stack Developer</span>
      </div>
    </div>

    <div id="bottom-box">
      <div id="socialinfo">
        <h1>Where to find me:</h1>
        <div class="icons">
          <div id="linkedin">
            <a href="https://www.linkedin.com/in/aleciberg/" target="_blank"
              ><img src="Images/linkedin.png" height="50"
            /></a>
          </div>
          <div id="github">
            <a href="https://github.com/aleciberg" target="_blank"
              ><img src="Images/github.png" height="50"
            /></a>
          </div>
          <div id="twitter">
            <a href="https://twitter.com/aleciberg" target="_blank"
              ><img src="Images/twitter.png" height="50"
            /></a>
          </div>
          <div id="instagram">
            <a href="https://instagram.com/alecelectronica" target="_blank"
              ><img src="Images/instagram.png" height="50"
            /></a>
          </div>
        </div>
      </div>

      <div id="totalskills">
        <div class="order-timeline">
            <h1>My Skills Timeline</h1>  
              <div class="timeline-object complete">
                <div class="timeline-status"></div>  
                <div class="timeline-p">
                      <h1>Graduate <a href="https://techelevator.com">Bootcamp</a></h1>
                      <span>05.05.2020</span>
                  </div>
              </div>

              <div class="timeline-object complete">
                  <div class="timeline-status"></div>
                  <div class="timeline-p">
                      <h1>Attain First <a href="https://oliveai.com">Job</a></h1>
                      <span>07.05.2020</span>
                  </div>
              </div>

              <div class="timeline-object">
                  <div class="timeline-status"></div>
                  <div class="timeline-p">
                      <h1></h1>
                  </div>
              </div>
          </div>
      </div>

    </div>
  </body>
</html>
